<form [formGroup]="editEmployeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" formControlName="first_name" id="first_name" required class="form-control">
      <div *ngIf="editEmployeeForm.get('first_name')?.invalid && editEmployeeForm.get('first_name')?.touched" class="text-danger">
        First Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" formControlName="last_name" id="last_name" required class="form-control">
      <div *ngIf="editEmployeeForm.get('last_name')?.invalid && editEmployeeForm.get('last_name')?.touched" class="text-danger">
        Last Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" id="email" required class="form-control">
      <div *ngIf="editEmployeeForm.get('email')?.invalid && editEmployeeForm.get('email')?.touched" class="text-danger">
        Please provide a valid email.
      </div>
    </div>
  
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" formControlName="salary" id="salary" required class="form-control">
      <div *ngIf="editEmployeeForm.get('salary')?.invalid && editEmployeeForm.get('salary')?.touched" class="text-danger">
        Salary must be a positive number.
      </div>
    </div>
  
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" formControlName="designation" id="designation" required class="form-control">
      <div *ngIf="editEmployeeForm.get('designation')?.invalid && editEmployeeForm.get('designation')?.touched" class="text-danger">
        Designation is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" formControlName="department" id="department" required class="form-control">
      <div *ngIf="editEmployeeForm.get('department')?.invalid && editEmployeeForm.get('department')?.touched" class="text-danger">
        Department is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="editEmployeeForm.invalid">Save Changes</button>
    <div>
        <button (click)="goBack()">Back</button>
    </div>
  </form>
