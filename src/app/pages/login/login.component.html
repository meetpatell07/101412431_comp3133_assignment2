<div class="login-container">
    <mat-card class="login-card">
      <h2 class="text-center">Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" />
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide password'">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
  
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
  
      <div class="text-center mt-2">
        <span>Don't have an account?</span>
        <a routerLink="/signup">Sign up here</a>
      </div>
    </mat-card>
  </div>
