<mat-card class="employee-card">
    <div class="header">
      <h2>Employee Directory</h2>
      <div class="search-filters">
        <!-- Search Filters Section -->
        <div class="filter-container">
          <mat-form-field appearance="fill" class="filter-field">
            <mat-label>Designation</mat-label>
            <input matInput [(ngModel)]="designationFilter" placeholder="Search by Designation">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="filter-field">
            <mat-label>Department</mat-label>
            <input matInput [(ngModel)]="departmentFilter" placeholder="Search by Department">
          </mat-form-field>
  
          <!-- Search Button -->
          <button mat-raised-button color="accent" (click)="onSearch()">
            <mat-icon>search</mat-icon> Search
          </button>
        </div>
      </div>
  
      <!-- Add Employee Button -->
      <button mat-raised-button color="primary" (click)="addEmployee()">
        <mat-icon>person_add</mat-icon> Add Employee
      </button>
  
      <!-- Logout Button -->
      <button mat-raised-button color="warn" (click)="logout()" class="logout-button">
        <mat-icon>exit_to_app</mat-icon> Logout
      </button>
    </div>
  
    <!-- Employee Table -->
    <table mat-table [dataSource]="employees" class="mat-elevation-z3 full-width-table">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let employee; let i = index">{{ i + 1 }}</td>
      </ng-container>
  
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.first_name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.last_name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef>Designation</th>
        <td mat-cell *matCellDef="let employee">{{ employee.designation }}</td>
      </ng-container>
  
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let employee">
          <button mat-icon-button color="primary" (click)="viewEmployee(employee.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editEmployee(employee.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['index', 'first_name', 'last_name', 'email', 'designation', 'department', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['index', 'first_name', 'last_name', 'email', 'designation', 'department', 'actions']"></tr>
    </table>
  </mat-card>
